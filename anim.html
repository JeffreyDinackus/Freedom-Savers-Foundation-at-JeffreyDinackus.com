<!DOCTYPE html>
<html>
<head>
    <title>Animated Background with Spectre CSS</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        #animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('your-animated-background.gif') no-repeat center center fixed;
            background-size: cover;
            animation: animatedBackground 20s linear infinite;
        }

        @keyframes animatedBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #ffffff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="animated-background"></div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example index page with an animated background.</p>
    </div>
</body>
</html>
