<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Fund Calculator</title>
  <link rel="stylesheet" href="/Assets/spectre-0.5.9/dist/spectre.min.css">
  <link rel="stylesheet" href="/Assets/spectre-0.5.9/dist/spectre-icons.min.css">
  <link rel="stylesheet" href="non-inline-styles.css">
  <link rel="icon" type="image/x-icon" href="/Assets/Media/icon.android-chrome-192x192.png">
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <h1></h1>
    <p></p>
    <p></p>
    <div class="form-group">
      <label for="yearly-expenses" class="form-input">Yearly Expenses:</label>
      <input type="number" id="yearly-expenses" class="form-input" step="any" placeholder="Enter yearly expenses">
    </div>
    <div class="form-group">
      <button id="calculate-btn" class="btn btn-success">Calculate</button>
    </div>
    <div class="form-group">
            <h6><a href="index.html">Click here to go back to the home page</a></h6>
        </div>
        <div class="form-group">
            <h6><a href="https://github.com/JeffreyDinackus/JeffreyDinackus.com">Click here to go back to submit an improvement</a></h6>        </div>
    <div class="result" id="result"></div>
  </div>

  <script>
  document.getElementById('calculate-btn').addEventListener('click', function() {
  let yearlyExpenses = parseFloat(document.getElementById('yearly-expenses').value);
  let fundNeeded = yearlyExpenses * 25;

  document.getElementById('result').textContent = 'Size of Fund Needed to Retire: $' + fundNeeded.toFixed(2);
});</script>
</body>
</html>
