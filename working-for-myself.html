<!DOCTYPE html>
<html>
<head>
    <title>Work and Income Calculator</title>
<link rel="stylesheet" href="/Assets/spectre-0.5.9/dist/spectre.min.css">
<link rel="stylesheet" href="styles.css">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding-top: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
        }

        #result {
            margin-top: 20px;
        }
    </style>
<link rel="icon" type="image/x-icon" href="/Assets/Media/icon.android-chrome-192x192.png">
</head>
<body>
    <div class="container">
        <h1>How many hours per week do I work for myself? Instead of for my creditors, boss, etc.?</h1>
        <p>David Bach reccomends trying to work at least 1 hour a working day for yourself. </p>
        <div class="form-group">
            <label for="hoursWorked">Last week, I worked <input type="number" id="hoursWorked" class="form-input" placeholder="hours"></label>
        </div>
        <div class="form-group">
            <label for="weeklyIncome">I earn $<input type="number" id="weeklyIncome" class="form-input" placeholder="weekly income"> a week before taxes.</label>
        </div>
        <div class="form-group">
            <label for="retirementFund">I put $<input type="number" id="retirementFund" class="form-input" placeholder="amount"> in my retirement fund, investment account, or savings.</label>
        </div>
        <div class="form-group">
            <label>Last week, I worked <span id="selfEmployedHours"></span> hours for myself.</label>
        </div>
         <div id="result" class="form-group"></div>
        <button id="calculateButton" class="btn btn-primary">Calculate</button>                <div class="form-group">
            <h6><a href="index.html">Click here to go back to the home page</a></h6>
        </div>
        <div class="form-group">
            <h6><a href="https://github.com/JeffreyDinackus/JeffreyDinackus.com">Click here to go back to submit an improvement</a></h6>        </div>
    </div>

    <script>
        const calculateButton = document.getElementById('calculateButton');
        calculateButton.addEventListener('click', calculateValues);

        function calculateValues() {
            const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
            const weeklyIncome = parseFloat(document.getElementById('weeklyIncome').value);
            const retirementFund = parseFloat(document.getElementById('retirementFund').value);

            if (isNaN(hoursWorked) || isNaN(weeklyIncome) || isNaN(retirementFund)) {
                document.getElementById('result').innerHTML = '<p>Please enter valid numeric values for all fields.</p>';
                return;
            }

            const selfEmployedHours = (retirementFund / weeklyIncome) * hoursWorked;

            document.getElementById('selfEmployedHours').textContent = selfEmployedHours.toFixed(2);

            const result = `
                <p>Last week, I worked ${hoursWorked} hours. I earn $${weeklyIncome} a week before taxes. I put $${retirementFund} in my retirement fund, investment account, or savings.</p>
            `;
//<p>Last week, I worked ${selfEmployedHours.toFixed(2)} hours for myself.</p>
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
