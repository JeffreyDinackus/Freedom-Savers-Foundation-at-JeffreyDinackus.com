<!DOCTYPE html>
<html>
<head>
  <title>Days and Weeks Left Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    body {
      background-color: #2d2d2d;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 4px;
      background-color: #333;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-weight: 600;
      color: #fff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      color: #333;
      background-color: #fff;
    }

    .btn-primary {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .result-container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: RebeccaPurple; /* Rebeccea Purple */
      color: black;
    }

    .result-container p {
      margin-bottom: 10px;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Days and Weeks Left Calculator</h2>
    <div class="form-group">
      <h6><a href="index.html">Click here to go back to the home page</a></h6>
    </div>
    <h6>Leap years are accounted for.</h6>
    <form id="calculator-form">
      <div class="form-group">
        <label for="current-age">Current Age (in years):</label>
        <input type="number" id="current-age" class="form-input">
      </div>
      <div class="form-group">
        <label for="estimated-age">Estimated Age of Death (in years):</label>
        <input type="number" id="estimated-age" class="form-input">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
    </form>
    <div id="result" class="result-container mt-3"></div>                <div class="form-group">
            <h6><a href="index.html">Click here to go back to the home page</a></h6>
        </div>
        <div class="form-group">
            <h6><a href="https://github.com/JeffreyDinackus/JeffreyDinackus.com">Click here to go back to submit an improvement</a></h6>        </div>
  </div>

  <script>
    // Event listener
    document.getElementById('calculator-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent page refresh
      calculateDaysAndWeeks();
    });

    // Calculate remaining days and weeks
    function calculateDaysAndWeeks() {
      const currentAge = parseInt(document.getElementById('current-age').value);
      const estimatedAge = parseInt(document.getElementById('estimated-age').value);

      const currentAgeInDays = currentAge * 365;
      const currentAgeInWeeks = currentAge * 52;

      const estimatedAgeInDays = estimatedAge * 365;
      const estimatedAgeInWeeks = estimatedAge * 52;

      const remainingDays = estimatedAgeInDays - currentAgeInDays;
      const remainingWeeks = estimatedAgeInWeeks - currentAgeInWeeks;

      // Display the result
      document.getElementById('result').innerHTML = `
        <div>
          <p>Total Days: ${estimatedAgeInDays}</p>
          <p>Total Weeks: ${estimatedAgeInWeeks}</p>
          <p>Remaining Days: ${remainingDays}</p>
          <p>Remaining Weeks: ${remainingWeeks}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
