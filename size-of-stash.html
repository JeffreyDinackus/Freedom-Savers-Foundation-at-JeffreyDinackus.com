<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Fund Calculator</title>
<link rel="stylesheet" href="/Assets/spectre-0.5.9/dist/spectre.min.css">
<link rel="stylesheet" href="/Assets/spectre-0.5.9/dist/spectre-icons.min.css">


<style>
body {
  background-color: #212529;
  color: #fff;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
}

.btn-primary {
  background-color: #007bff;
}

.result {
  margin-top: 20px;
  font-weight: bold;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Retirement Fund Size Goal Calculator</h1>
    <p>Formula: yearly expenses * 25 = size of stash</p>
    <p>Credit to Rob Berger for formula</p>
    <div class="form-group">
      <label for="yearly-expenses">Yearly Expenses:</label>
      <input type="number" id="yearly-expenses" step="any" placeholder="Enter yearly expenses">
    </div>
    <div class="form-group">
      <button id="calculate-btn" class="btn btn-primary">Calculate</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
  document.getElementById('calculate-btn').addEventListener('click', function() {
  var yearlyExpenses = parseFloat(document.getElementById('yearly-expenses').value);
  var fundNeeded = yearlyExpenses * 25;

  document.getElementById('result').textContent = 'Size of Fund Needed to Retire: $' + fundNeeded.toFixed(2);
});</script>
</body>
</html>
